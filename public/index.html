<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c1b5f93cf1.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Search Analyser</title>
</head>
<body>
    <div id="gradient-container">
    <section id="header-area">
        <!-- TODO: animate changing "brand" with "sports team" or a popular band, etc. -->
        <h1>What are people asking<br>about
            <span id="title-search-seed">your brand</span>?
        </h1>
        <h2>Enter a search seed to find out.</h2>
    </section>
    <section id="input-area">
        <div id="search-seed-container">
            <input id="seed-input" placeholder="e.g. 'Peloton' (max. 2 words)">
            <button id="analyse-button" onclick="analyseSearches()">Analyse</button>
        </div>
    </section>
    <section id="results-area">
        <div id="results-bg-container">
            <div id="results-outer-container">
                <div id="results-area-header">
                    <h2>Analysing search suggestions...</h2>
                </div>
                <div id="results-container">
                    <div class="list-box">
                        <div class="list-box-header">
                            <h3>Top searches</h3>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="list-box-body">
                            <ul id="top-searches-list">
                            </ul>
                        </div>
                    </div>
                    <div class="list-box">
                        <div class="list-box-header">
                            <h3>Questions</h3>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="list-box-body">
                            <ul id="questions-list">
                            </ul>
                        </div>
                    </div>
                    <div class="list-box">
                        <div class="list-box-header">
                            <h3>Competitors</h3>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="list-box-body">
                            <ul id="competitors-list">
                            </ul>
                        </div>
                    </div>
                    <div class="list-box">
                        <div class="list-box-header">
                            <h3>Concerns</h3>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="list-box-body">
                            <ul id="concerns-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div id="further-research-quantity">
            <span>7</span>
        </div>
    </section>
    <section id="further-research" class="list-box">
        <div class="list-box-header">
            <h3>Further research list</h3>
            <i class="fas fa-question-circle"></i>
        </div>
        <div class="list-box-body">
            <ul>
                <li class="list-item">
                    <span>Use <i class="fas fa-plus-circle add-to-research"></i> to add items to this list</span>
                </li>
            </ul>
        </div>
    </section>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
